name: Deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-install:
    runs-on: self-hosted
    working-directory: /home/kontan/kontan-server
    steps:
      - uses: actions/checkout@v3
      # Setup virtual env, install dependencies
      - name: Create new virtual env and activate it
        run: |
          npm install
          npm run build

      - name: Restart and run
        run: |
          sudo killall ngrok
          sudo killall node
          sudo supervisorctl restart kontan:*